<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="mini.css">
</head>
<body>
       <div class="body">
 	<div class="row main">
 		<div class="panel-middle">
 			<div class="contant">
 			<div class="panel-title text-center">
<marquee><h1 class="title"> Aits Social Network Register </h1></marquee>
 				</hr>
 		</div>
 	</div>
 
 	<div class="main-login main-center">
 		<center>
 		<form  class="form-horizontal" action="/signup1" method="POST">

 			<b>Your Name:</b><br></br>
 			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
 			<input type="text" name="name" placeholder="Enter Your Name" required>
 			<br></br>

 			<b>Your Email:</b><br></br> 
 			<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
 			<input type="email" name="email" placeholder="Enter Your Email" required>
 			<br></br>
 			<b>User Name:</b><br></br>
 			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
 			 <input type="text" name="uname" placeholder="Enter Your Username" required> 
 			<br></br>
 			<b>Password:</b><br></br> 
 			<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
 			<input type="password" name="pass" placeholder="Enter Your Password" required>
 			<br> </br>
 		  </center>

 			<div class="form-group">
 				<center>
 				<button class="btn btn-primary " type="submit" >Register</button>
 				<div class="login-register">
 				</center>
 				
                <center><h4>Already a User</h4></center>
                <center>
                <a class="btn btn-primary" href="\login">Login</a>
            </center>
            </div>
        </form>
</body>
</html>
